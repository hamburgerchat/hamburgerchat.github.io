<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger ‚Äî –ó–≤–æ–Ω–æ–∫</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent-color: #ff7f50;
            --accent-gradient: linear-gradient(135deg, #ff7f50, #ffcc70);
            --call-color: #10b981;
            --danger-color: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .call-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .call-info {
            flex: 1;
        }

        .call-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .call-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .call-timer {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .call-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1.5rem;
            background-size: cover;
            background-position: center;
        }

        .call-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .call-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .ringing-animation {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .ringing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--call-color);
            animation: ring 1.4s infinite;
        }

        .ringing-dot:nth-child(2) { animation-delay: 0.2s; }
        .ringing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes ring {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .call-controls {
            padding: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .end-call-button {
            background: var(--danger-color);
            color: white;
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
        }

        .accept-call-button {
            background: var(--call-color);
            color: white;
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
        }

        .mute-button {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .mute-button.muted {
            background: var(--danger-color);
            color: white;
        }

        .call-ended {
            text-align: center;
            padding: 2rem;
        }

        .call-ended-icon {
            font-size: 3rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
        }

        .back-to-chat {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .audio-indicator {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .audio-level {
            height: 100%;
            background: var(--call-color);
            width: 0%;
            transition: width 0.1s;
        }

        .connection-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

                <div class="audio-indicator">
                    <div class="audio-level" id="audioLevel"></div>
                </div>

                <div class="connection-status" id="connectionStatus">
                    –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...
                </div>
                
                <div class="ringing-animation" id="ringingAnimation">
                    <div class="ringing-dot"></div>
                    <div class="ringing-dot"></div>
                    <div class="ringing-dot"></div>

            <div id="callEnded" style="display: none;">
                <div class="call-ended-icon">
                    <i class="fas fa-phone-slash"></i>
                </div>

                <div class="call-description" id="endReason">–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ</div>
                <button class="back-to-chat" onclick="goBack()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ —á–∞—Ç</button>

                <i class="fas fa-times"></i>

            <button class="control-button accept-call-button" onclick="acceptCall()">
                <i class="fas fa-phone"></i>
            </button>

        <div class="call-controls" id="activeControls" style="display: none;">
            <button class="control-button mute-button" onclick="toggleMute()" id="muteButton">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-button end-call-button" onclick="endCall()">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- –°–∫—Ä—ã—Ç—ã–µ –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è -->
    <audio id="remoteAudio" autoplay></audio>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            databaseURL: "https://hamburgerchat-e8f2a-default-rtdb.firebaseio.com/"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ WebRTC
        let peerConnection = null;
        let localStream = null;
        let remoteStream = null;
        let isMuted = false;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let dataArray = null;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∑–≤–æ–Ω–∫–∞
        let currentUserId = null;
        let callId = null;
        let callData = null;
        let isIncomingCall = false;
        let callTimerInterval = null;
        let callDuration = 0;
        let hasRemoteOffer = false;
        let hasLocalOffer = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            callStatus: document.getElementById('callStatus'),
            callName: document.getElementById('callName'),
            callDescription: document.getElementById('callDescription'),
            callAvatar: document.getElementById('callAvatar'),
            avatarInitial: document.getElementById('avatarInitial'),
            ringingAnimation: document.getElementById('ringingAnimation'),
            activeCall: document.getElementById('activeCall'),
            callEnded: document.getElementById('callEnded'),
            endReason: document.getElementById('endReason'),
            outgoingControls: document.getElementById('outgoingControls'),
            incomingControls: document.getElementById('incomingControls'),
            activeControls: document.getElementById('activeControls'),
            muteButton: document.getElementById('muteButton'),
            callTimer: document.getElementById('callTimer'),
            audioLevel: document.getElementById('audioLevel'),
            remoteAudio: document.getElementById('remoteAudio'),
            connectionStatus: document.getElementById('connectionStatus')
        };

        // –ü–æ–ª—É—á–∏—Ç—å ID –∑–≤–æ–Ω–∫–∞ –∏–∑ URL
        function getCallIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function initializeCall() {
            try {
                currentUserId = localStorage.getItem('hamburger_user_id');
                if (!currentUserId) {
                    throw new Error('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
                }

                callId = getCallIdFromUrl();
                if (!callId) {
                    throw new Error('ID –∑–≤–æ–Ω–∫–∞ –Ω–µ —É–∫–∞–∑–∞–Ω');
                }

                console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤–æ–Ω–∫–∞:', { callId, currentUserId });

                // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                await getMediaStream();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–≤–æ–Ω–∫–∞
                await loadCallData();
                
                // –°–æ–∑–¥–∞–µ–º PeerConnection
                createPeerConnection();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏
                setupCallListeners();

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                if (callData.from === currentUserId) {
                    // –ò—Å—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫
                    isIncomingCall = false;
                    showOutgoingCall();
                    await createAndSendOffer();
                } else {
                    // –í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫
                    isIncomingCall = true;
                    showIncomingCall();
                    
                    // –ï—Å–ª–∏ –æ—Ñ—Ñ–µ—Ä —É–∂–µ –µ—Å—Ç—å, –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –µ–≥–æ
                    if (callData.offer) {
                        await handleIncomingOffer();
                    }
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                endCallWithReason('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –ü–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
        async function getMediaStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }, 
                    video: false 
                });
                console.log('‚úÖ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', error);
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ PeerConnection
        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('‚ùÑÔ∏è –û—Ç–ø—Ä–∞–≤–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞');
                    sendIceCandidate(event.candidate);
                }
            };

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞
            peerConnection.ontrack = (event) => {
                console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª—ë–Ω–Ω—ã–π –∞—É–¥–∏–æ–ø–æ—Ç–æ–∫');
                remoteStream = event.streams[0];
                elements.remoteAudio.srcObject = remoteStream;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∑–≤–æ–Ω–æ–∫
                showActiveCall();
            };

            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            peerConnection.onconnectionstatechange = () => {
                console.log('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', peerConnection.connectionState);
                elements.connectionStatus.textContent = `–°–æ—Å—Ç–æ—è–Ω–∏–µ: ${peerConnection.connectionState}`;
                
                switch(peerConnection.connectionState) {
                    case 'connected':
                        elements.callStatus.textContent = '–†–∞–∑–≥–æ–≤–æ—Ä –∞–∫—Ç–∏–≤–µ–Ω';
                        elements.connectionStatus.textContent = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
                        break;
                    case 'disconnected':
                    case 'failed':
                        endCallWithReason('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø—Ä–µ—Ä–≤–∞–Ω–æ');
                        break;
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', peerConnection.iceConnectionState);
            };
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ñ—Ñ–µ—Ä–∞
        async function createAndSendOffer() {
            try {
                console.log('üì§ –°–æ–∑–¥–∞–Ω–∏–µ –æ—Ñ—Ñ–µ—Ä–∞...');
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ñ—Ñ–µ—Ä–∞ –≤ Firebase...');
                await database.ref(`calls/${callId}`).update({
                    offer: JSON.stringify(offer),
                    offerCreatedAt: Date.now()
                });
                
                hasLocalOffer = true;
                console.log('‚úÖ –û—Ñ—Ñ–µ—Ä —Å–æ–∑–¥–∞–Ω –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ñ—Ñ–µ—Ä–∞:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –æ—Ñ—Ñ–µ—Ä–∞
        async function handleIncomingOffer() {
            try {
                console.log('üì• –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –æ—Ñ—Ñ–µ—Ä–∞...');
                const offer = JSON.parse(callData.offer);
                await peerConnection.setRemoteDescription(offer);
                hasRemoteOffer = true;
                console.log('‚úÖ –í—Ö–æ–¥—è—â–∏–π –æ—Ñ—Ñ–µ—Ä —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏–Ω—è—Ç–∏—è
                elements.connectionStatus.textContent = '–ì–æ—Ç–æ–≤ –∫ –ø—Ä–∏–Ω—è—Ç–∏—é';
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—Ö–æ–¥—è—â–µ–≥–æ –æ—Ñ—Ñ–µ—Ä–∞:', error);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞
        async function sendIceCandidate(candidate) {
            try {
                await database.ref(`calls/${callId}/iceCandidates`).push().set(
                    JSON.stringify(candidate)
                );
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∑–≤–æ–Ω–∫–∞
        async function loadCallData() {
            const callRef = database.ref(`calls/${callId}`);
            const snapshot = await callRef.once('value');
            
            if (!snapshot.exists()) {
                throw new Error('–ó–≤–æ–Ω–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }

            callData = snapshot.val();
            console.log('üìû –î–∞–Ω–Ω—ã–µ –∑–≤–æ–Ω–∫–∞:', callData);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º UI
            const otherUserId = callData.from === currentUserId ? callData.to : callData.from;
            const otherUserName = callData.from === currentUserId ? 
                (callData.receiverName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å') : 
                (callData.callerName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å');
            
            elements.callName.textContent = otherUserName;
            elements.avatarInitial.textContent = otherUserName.charAt(0).toUpperCase();
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π Firebase
        function setupCallListeners() {
            console.log('üëÇ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π Firebase...');

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∑–≤–æ–Ω–∫–∞
            database.ref(`calls/${callId}`).on('value', async (snapshot) => {
                const call = snapshot.val();
                if (!call) {
                    endCallWithReason('–ó–≤–æ–Ω–æ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }

                console.log('üì° –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∑–≤–æ–Ω–∫–∞:', {
                    offer: !!call.offer,
                    answer: !!call.answer,
                    status: call.status
                });

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ—Ñ—Ñ–µ—Ä –¥–ª—è –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞
                if (isIncomingCall && call.offer && !hasRemoteOffer) {
                    await handleIncomingOffer();
                }

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ—Ç–≤–µ—Ç –¥–ª—è –∏—Å—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞
                if (!isIncomingCall && call.answer && !peerConnection.remoteDescription) {
                    try {
                        console.log('üì• –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞...');
                        const answer = JSON.parse(call.answer);
                        await peerConnection.setRemoteDescription(answer);
                        console.log('‚úÖ –û—Ç–≤–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                    } catch (error) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞:', error);
                    }
                }

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞
                if (call.status === 'ended' || call.status === 'declined') {
                    endCallWithReason(call.status === 'declined' ? '–ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω—ë–Ω' : '–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω');
                }
            });

            // –°–ª—É—à–∞–µ–º ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
            database.ref(`calls/${callId}/iceCandidates`).on('child_added', async (snapshot) => {
                const candidateData = snapshot.val();
                try {
                    const candidate = JSON.parse(candidateData);
                    await peerConnection.addIceCandidate(candidate);
                    console.log('‚úÖ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç –¥–æ–±–∞–≤–ª–µ–Ω');
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:', error);
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏—Å—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞
        function showOutgoingCall() {
            elements.callStatus.textContent = '–í—ã–∑–æ–≤...';
            elements.callDescription.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...';
            elements.outgoingControls.style.display = 'flex';
            elements.ringingAnimation.style.display = 'flex';
            elements.connectionStatus.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ –≤—ã–∑–æ–≤–∞...';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞
        function showIncomingCall() {
            elements.callStatus.textContent = '–í—Ö–æ–¥—è—â–∏–π –≤—ã–∑–æ–≤';
            elements.callDescription.textContent = '–í–∞–º –∑–≤–æ–Ω—è—Ç...';
            elements.incomingControls.style.display = 'flex';
            elements.ringingAnimation.style.display = 'flex';
            elements.connectionStatus.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∑–≤–æ–Ω–æ–∫
        function showActiveCall() {
            elements.callStatus.textContent = '–†–∞–∑–≥–æ–≤–æ—Ä';
            elements.callDescription.textContent = '';
            elements.ringingAnimation.style.display = 'none';
            elements.outgoingControls.style.display = 'none';
            elements.incomingControls.style.display = 'none';
            elements.activeControls.style.display = 'flex';
            elements.connectionStatus.textContent = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
            
            startCallTimer();
        }

        // –ü—Ä–∏–Ω—è—Ç—å –∑–≤–æ–Ω–æ–∫
        async function acceptCall() {
            try {
                console.log('‚úÖ –ü—Ä–∏–Ω—è—Ç–∏–µ –∑–≤–æ–Ω–∫–∞...');

                if (!hasRemoteOffer) {
                    elements.connectionStatus.textContent = '–û–∂–∏–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–≤–æ–Ω–∫–∞...';
                    return;
                }

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–≤–µ—Ç–∞...');
                await database.ref(`calls/${callId}`).update({
                    answer: JSON.stringify(answer),
                    status: 'answered',
                    answeredAt: Date.now()
                });

                showActiveCall();
                console.log('‚úÖ –ó–≤–æ–Ω–æ–∫ –ø—Ä–∏–Ω—è—Ç');

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏–Ω—è—Ç–∏—è –∑–≤–æ–Ω–∫–∞:', error);
                elements.connectionStatus.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        // –û—Ç–∫–ª–æ–Ω–∏—Ç—å –∑–≤–æ–Ω–æ–∫
        async function declineCall() {
            try {
                await database.ref(`calls/${callId}`).update({
                    status: 'declined',
                    endedAt: Date.now()
                });
                endCallWithReason('–ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω—ë–Ω');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è:', error);
                endCallWithReason('–ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω—ë–Ω');
            }
        }

        // –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫
        async function endCall() {
            try {
                await database.ref(`calls/${callId}`).update({
                    status: 'ended',
                    endedAt: Date.now(),
                    duration: callDuration
                });
                endCallWithReason('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è:', error);
                endCallWithReason('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω');
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞ —Å –ø—Ä–∏—á–∏–Ω–æ–π
        function endCallWithReason(reason) {
            console.log('üõë –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞:', reason);

            if (callTimerInterval) {
                clearInterval(callTimerInterval);
            }

            if (peerConnection) {
                peerConnection.close();
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            elements.activeCall.style.display = 'none';
            elements.callEnded.style.display = 'block';
            elements.endReason.textContent = reason;
            elements.outgoingControls.style.display = 'none';
            elements.incomingControls.style.display = 'none';
            elements.activeControls.style.display = 'none';
        }

        // –¢–∞–π–º–µ—Ä –∑–≤–æ–Ω–∫–∞
        function startCallTimer() {
            callTimerInterval = setInterval(() => {
                callDuration++;
                const minutes = Math.floor(callDuration / 60);
                const seconds = callDuration % 60;
                elements.callTimer.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        function toggleMute() {
            if (!localStream) return;

            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });

            const icon = elements.muteButton.querySelector('i');
            
            if (isMuted) {
                elements.muteButton.classList.add('muted');
                icon.className = 'fas fa-microphone-slash';
            } else {
                elements.muteButton.classList.remove('muted');
                icon.className = 'fas fa-microphone';
            }
        }

        // –ù–∞–∑–∞–¥ –≤ —á–∞—Ç
        function goBack() {
            window.history.back();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initializeCall();
        });

        // –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (callId && peerConnection) {
                database.ref(`calls/${callId}`).update({
                    status: 'ended',
                    endedAt: Date.now()
                });
            }
        });
    </script>
