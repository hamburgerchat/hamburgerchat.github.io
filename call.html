<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger — Звонок</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent-color: #ff7f50;
            --accent-gradient: linear-gradient(135deg, #ff7f50, #ffcc70);
            --call-color: #10b981;
            --danger-color: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .call-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .call-info {
            flex: 1;
        }

        .call-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .call-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .call-timer {
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .call-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1.5rem;
            background-size: cover;
            background-position: center;
        }

        .call-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .call-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .ringing-animation {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .ringing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--call-color);
            animation: ring 1.4s infinite;
        }

        .ringing-dot:nth-child(2) { animation-delay: 0.2s; }
        .ringing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes ring {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .call-controls {
            padding: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .end-call-button {
            background: var(--danger-color);
            color: white;
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
        }

        .accept-call-button {
            background: var(--call-color);
            color: white;
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
        }

        .mute-button {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .mute-button.muted {
            background: var(--danger-color);
            color: white;
        }

        .call-ended {
            text-align: center;
            padding: 2rem;
        }

        .call-ended-icon {
            font-size: 3rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
        }

        .back-to-chat {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .audio-indicator {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .audio-level {
            height: 100%;
            background: var(--call-color);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div class="call-container">
        <div class="call-header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="call-info">
                <div class="call-title">Звонок</div>
                <div class="call-status" id="callStatus">Подключение...</div>
            </div>
            <div class="call-timer" id="callTimer">00:00</div>
        </div>

        <div class="call-content">
            <div id="activeCall">
                <div class="call-avatar" id="callAvatar">
                    <span id="avatarInitial">U</span>
                </div>
                <div class="call-name" id="callName">Пользователь</div>
                <div class="call-description" id="callDescription">Соединение...</div>
                
                <div class="audio-indicator">
                    <div class="audio-level" id="audioLevel"></div>
                </div>
                
                <div class="ringing-animation" id="ringingAnimation">
                    <div class="ringing-dot"></div>
                    <div class="ringing-dot"></div>
                    <div class="ringing-dot"></div>
                </div>
            </div>

            <div id="callEnded" style="display: none;">
                <div class="call-ended-icon">
                    <i class="fas fa-phone-slash"></i>
                </div>
                <div class="call-name">Звонок завершён</div>
                <div class="call-description" id="endReason">Соединение разорвано</div>
                <button class="back-to-chat" onclick="goBack()">Вернуться в чат</button>
            </div>
        </div>

        <div class="call-controls" id="outgoingControls" style="display: none;">
            <button class="control-button end-call-button" onclick="endCall()">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <div class="call-controls" id="incomingControls" style="display: none;">
            <button class="control-button end-call-button" onclick="declineCall()">
                <i class="fas fa-times"></i>
            </button>
            <button class="control-button accept-call-button" onclick="acceptCall()">
                <i class="fas fa-phone"></i>
            </button>
        </div>

        <div class="call-controls" id="activeControls" style="display: none;">
            <button class="control-button mute-button" onclick="toggleMute()" id="muteButton">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-button end-call-button" onclick="endCall()">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Скрытые аудио элементы для воспроизведения -->
    <audio id="remoteAudio" autoplay></audio>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            databaseURL: "https://hamburgerchat-e8f2a-default-rtdb.firebaseio.com/"
        };

        // Инициализация Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Переменные WebRTC
        let peerConnection = null;
        let localStream = null;
        let remoteStream = null;
        let isMuted = false;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let dataArray = null;

        // Переменные звонка
        let currentUserId = null;
        let callId = null;
        let callData = null;
        let isIncomingCall = false;
        let callTimerInterval = null;
        let callDuration = 0;

        // Элементы
        const elements = {
            callStatus: document.getElementById('callStatus'),
            callName: document.getElementById('callName'),
            callDescription: document.getElementById('callDescription'),
            callAvatar: document.getElementById('callAvatar'),
            avatarInitial: document.getElementById('avatarInitial'),
            ringingAnimation: document.getElementById('ringingAnimation'),
            activeCall: document.getElementById('activeCall'),
            callEnded: document.getElementById('callEnded'),
            endReason: document.getElementById('endReason'),
            outgoingControls: document.getElementById('outgoingControls'),
            incomingControls: document.getElementById('incomingControls'),
            activeControls: document.getElementById('activeControls'),
            muteButton: document.getElementById('muteButton'),
            callTimer: document.getElementById('callTimer'),
            audioLevel: document.getElementById('audioLevel'),
            remoteAudio: document.getElementById('remoteAudio')
        };

        // Получить ID звонка из URL
        function getCallIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Основная функция инициализации
        async function initializeCall() {
            try {
                currentUserId = localStorage.getItem('hamburger_user_id');
                if (!currentUserId) {
                    throw new Error('Пользователь не авторизован');
                }

                callId = getCallIdFromUrl();
                if (!callId) {
                    throw new Error('ID звонка не указан');
                }

                // Получаем доступ к микрофону
                await getMediaStream();
                
                // Загружаем данные звонка
                await loadCallData();
                
                // Создаем PeerConnection
                createPeerConnection();
                
                // Настраиваем слушатели
                setupCallListeners();

                // Показываем соответствующий интерфейс
                if (callData.from === currentUserId) {
                    // Исходящий звонок
                    isIncomingCall = false;
                    showOutgoingCall();
                    createAndSendOffer();
                } else {
                    // Входящий звонок
                    isIncomingCall = true;
                    showIncomingCall();
                }

            } catch (error) {
                console.error('Ошибка инициализации:', error);
                endCallWithReason('Ошибка: ' + error.message);
            }
        }

        // Получить доступ к микрофону
        async function getMediaStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }, 
                    video: false 
                });
                console.log('✅ Микрофон подключен');
                
                // Настраиваем визуализацию аудио
                setupAudioVisualizer();
                
            } catch (error) {
                console.error('❌ Ошибка доступа к микрофону:', error);
                throw new Error('Не удалось получить доступ к микрофону');
            }
        }

        // Настройка визуализатора аудио
        function setupAudioVisualizer() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(localStream);
                
                analyser.fftSize = 256;
                microphone.connect(analyser);
                
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                // Запускаем анимацию визуализатора
                updateAudioLevel();
                
            } catch (error) {
                console.error('Ошибка настройки визуализатора:', error);
            }
        }

        // Обновление уровня аудио
        function updateAudioLevel() {
            if (analyser && !isMuted) {
                analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                let average = sum / dataArray.length;
                
                // Преобразуем в проценты (0-30%)
                let level = Math.min(30, (average / 256) * 100);
                elements.audioLevel.style.width = level + '%';
            } else {
                elements.audioLevel.style.width = '0%';
            }
            
            requestAnimationFrame(updateAudioLevel);
        }

        // Создание PeerConnection
        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // Добавляем локальный поток
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Обработка ICE кандидатов
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendIceCandidate(event.candidate);
                }
            };

            // Обработка удаленного потока
            peerConnection.ontrack = (event) => {
                console.log('✅ Получен удалённый аудиопоток');
                remoteStream = event.streams[0];
                elements.remoteAudio.srcObject = remoteStream;
                
                // Показываем активный звонок
                showActiveCall();
            };

            // Отслеживание состояния соединения
            peerConnection.onconnectionstatechange = () => {
                console.log('Состояние соединения:', peerConnection.connectionState);
                
                switch(peerConnection.connectionState) {
                    case 'connected':
                        elements.callStatus.textContent = 'Разговор активен';
                        break;
                    case 'disconnected':
                    case 'failed':
                        endCallWithReason('Соединение прервано');
                        break;
                }
            };
        }

        // Создание и отправка оффера
        async function createAndSendOffer() {
            try {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                await database.ref(`calls/${callId}`).update({
                    offer: JSON.stringify(offer)
                });
                
                console.log('✅ Оффер создан и отправлен');
                
            } catch (error) {
                console.error('❌ Ошибка создания оффера:', error);
            }
        }

        // Отправка ICE кандидата
        async function sendIceCandidate(candidate) {
            try {
                await database.ref(`calls/${callId}/iceCandidates`).push().set(
                    JSON.stringify(candidate)
                );
            } catch (error) {
                console.error('❌ Ошибка отправки ICE кандидата:', error);
            }
        }

        // Загрузка данных звонка
        async function loadCallData() {
            const callRef = database.ref(`calls/${callId}`);
            const snapshot = await callRef.once('value');
            
            if (!snapshot.exists()) {
                throw new Error('Звонок не найден');
            }

            callData = snapshot.val();
            
            // Определяем собеседника и обновляем UI
            const otherUserId = callData.from === currentUserId ? callData.to : callData.from;
            const otherUserName = callData.from === currentUserId ? callData.receiverName : callData.callerName;
            
            elements.callName.textContent = otherUserName || 'Пользователь';
            elements.avatarInitial.textContent = (otherUserName || 'U').charAt(0).toUpperCase();
        }

        // Настройка слушателей Firebase
        function setupCallListeners() {
            // Слушаем изменения статуса звонка
            database.ref(`calls/${callId}`).on('value', async (snapshot) => {
                const call = snapshot.val();
                if (!call) {
                    endCallWithReason('Звонок не найден');
                    return;
                }

                // Обрабатываем оффер для входящего звонка
                if (isIncomingCall && call.offer && peerConnection.signalingState === 'stable') {
                    try {
                        const offer = JSON.parse(call.offer);
                        await peerConnection.setRemoteDescription(offer);
                        console.log('✅ Оффер установлен');
                    } catch (error) {
                        console.error('❌ Ошибка установки оффера:', error);
                    }
                }

                // Обрабатываем ответ для исходящего звонка
                if (!isIncomingCall && call.answer && peerConnection.signalingState === 'have-local-offer') {
                    try {
                        const answer = JSON.parse(call.answer);
                        await peerConnection.setRemoteDescription(answer);
                        console.log('✅ Ответ установлен');
                    } catch (error) {
                        console.error('❌ Ошибка установки ответа:', error);
                    }
                }

                // Обрабатываем завершение звонка
                if (call.status === 'ended' || call.status === 'declined') {
                    endCallWithReason('Звонок завершён');
                }
            });

            // Слушаем ICE кандидаты
            database.ref(`calls/${callId}/iceCandidates`).on('child_added', async (snapshot) => {
                const candidateData = snapshot.val();
                try {
                    const candidate = JSON.parse(candidateData);
                    await peerConnection.addIceCandidate(candidate);
                } catch (error) {
                    console.error('❌ Ошибка добавления ICE кандидата:', error);
                }
            });
        }

        // Показать интерфейс исходящего звонка
        function showOutgoingCall() {
            elements.callStatus.textContent = 'Вызов...';
            elements.callDescription.textContent = 'Ожидание ответа...';
            elements.outgoingControls.style.display = 'flex';
            elements.ringingAnimation.style.display = 'flex';
        }

        // Показать интерфейс входящего звонка
        function showIncomingCall() {
            elements.callStatus.textContent = 'Входящий вызов';
            elements.callDescription.textContent = 'Вам звонят...';
            elements.incomingControls.style.display = 'flex';
            elements.ringingAnimation.style.display = 'flex';
        }

        // Показать активный звонок
        function showActiveCall() {
            elements.callStatus.textContent = 'Разговор';
            elements.callDescription.textContent = '';
            elements.ringingAnimation.style.display = 'none';
            elements.outgoingControls.style.display = 'none';
            elements.incomingControls.style.display = 'none';
            elements.activeControls.style.display = 'flex';
            
            startCallTimer();
        }

        // Принять звонок
        async function acceptCall() {
            try {
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                await database.ref(`calls/${callId}`).update({
                    answer: JSON.stringify(answer),
                    status: 'answered'
                });

                showActiveCall();

            } catch (error) {
                console.error('❌ Ошибка принятия звонка:', error);
            }
        }

        // Отклонить звонок
        async function declineCall() {
            try {
                await database.ref(`calls/${callId}`).update({
                    status: 'declined',
                    endedAt: Date.now()
                });
                endCallWithReason('Звонок отклонён');
            } catch (error) {
                console.error('❌ Ошибка отклонения:', error);
                endCallWithReason('Звонок отклонён');
            }
        }

        // Завершить звонок
        async function endCall() {
            try {
                await database.ref(`calls/${callId}`).update({
                    status: 'ended',
                    endedAt: Date.now(),
                    duration: callDuration
                });
                endCallWithReason('Звонок завершён');
            } catch (error) {
                console.error('❌ Ошибка завершения:', error);
                endCallWithReason('Звонок завершён');
            }
        }

        // Завершение звонка с причиной
        function endCallWithReason(reason) {
            if (callTimerInterval) {
                clearInterval(callTimerInterval);
            }

            if (peerConnection) {
                peerConnection.close();
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            if (audioContext) {
                audioContext.close();
            }

            elements.activeCall.style.display = 'none';
            elements.callEnded.style.display = 'block';
            elements.endReason.textContent = reason;
            elements.outgoingControls.style.display = 'none';
            elements.incomingControls.style.display = 'none';
            elements.activeControls.style.display = 'none';
        }

        // Таймер звонка
        function startCallTimer() {
            callTimerInterval = setInterval(() => {
                callDuration++;
                const minutes = Math.floor(callDuration / 60);
                const seconds = callDuration % 60;
                elements.callTimer.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Переключение микрофона
        function toggleMute() {
            if (!localStream) return;

            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });

            const icon = elements.muteButton.querySelector('i');
            
            if (isMuted) {
                elements.muteButton.classList.add('muted');
                icon.className = 'fas fa-microphone-slash';
            } else {
                elements.muteButton.classList.remove('muted');
                icon.className = 'fas fa-microphone';
            }
        }

        // Назад в чат
        function goBack() {
            window.history.back();
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            initializeCall();
        });

        // Завершить звонок при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (callId) {
                database.ref(`calls/${callId}`).update({
                    status: 'ended',
                    endedAt: Date.now()
                });
            }
        });
    </script>
</body>
</html>
