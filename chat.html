      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --border-color: #e5e7eb;
      --accent-color: #ff7f50;

    }

    [data-theme="dark"] {

      --bg-secondary: #1f2937;
      --bg-tertiary: #374151;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-tertiary: #9ca3af;
      --border-color: #374151;

      margin: 0; 
      padding: 0; 
      font-family: 'Inter', sans-serif;

    body {

      flex-direction: column;
      overflow: hidden;

      height: 100vh;
      background: var(--bg-primary);
      width: 100%;
      position: relative;
    }
    
    .header {

      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .back-button {
      background: none;
      border: none;
      font-size: 1.3rem;
      color: var(--text-secondary);
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
    }
    
    .back-button:hover {

    }
    
    .chat-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .chat-avatar {

      height: 40px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      flex-shrink: 0;
    }
    
    .chat-avatar.has-image {
      background-size: cover;
      background-position: center;
    }
    
    .chat-details {
      flex: 1;
      min-width: 0;
    }
    
    .chat-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-primary);
      margin-bottom: 0.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-status {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .header-btn {

      height: 38px;
      border-radius: 50%;

    .message-content {

    .sticker-tabs {

    .sticker-tab {

      text-align: center;

      border: none;
      cursor: pointer;
      color: var(--text-secondary);

    .sticker-tab.active {

    }
    
    .sticker-packs {

      overflow-y: auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.8rem;

    .sticker-pack {

      text-align: center;

      height: 50px;

      margin-bottom: 0.5rem;
    }
    
    .sticker-pack-name {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .sticker-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);

      align-items: center;
      justify-content: center;

    .sticker-view-content {

      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    
    .sticker-view-stickers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0.8rem;
      margin-bottom: 1rem;
    }
    
    .sticker-view-sticker {
      cursor: pointer;
      border-radius: 0.5rem;
      transition: transform 0.2s ease;
    }
    
    .sticker-view-sticker:hover {

    }
    
    .sticker-view-sticker img {

      height: auto;
    }
    
    .sticker-view-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .close-sticker-view {

      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.8rem;
      cursor: pointer;
      font-weight: 600;
    }
    
    .add-sticker-pack {
      background: var(--success-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.8rem;
      cursor: pointer;
      font-weight: 600;
    }
    
    /* –ó–∞–∫—Ä–µ–ø–ª—ë–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
    .pinned-message {
      background: var(--bg-secondary);
      border-left: 3px solid var(--accent-color);
      padding: 0.8rem;
      margin: 0 1rem 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      display: none;
    }
    
    .pinned-message-content {
      font-size: 0.9rem;
      color: var(--text-primary);
    }
    
    .pinned-message-info {
      font-size: 0.7rem;
      color: var(--text-secondary);
      margin-top: 0.3rem;
    }
    
    .unpin-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      float: right;
      padding: 0.2rem 0.5rem;
    }
    
    /* –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é */
    .context-menu {
      display: none;
      position: fixed;
      background: var(--card-bg);
      border-radius: 0.8rem;
      box-shadow: var(--shadow);
      z-index: 1000;
      animation: fadeIn 0.2s ease;
      min-width: 200px;
      border: 1px solid var(--border-color);
    }
    
    .context-item {
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .context-item:last-child {
      border-bottom: none;
    }
    
    .context-item:hover {
      background: var(--hover-bg);
    }
    
    .context-icon {
      width: 20px;
      text-align: center;
      color: #666;
    }
    
    .context-text {
      font-size: 0.9rem;
      color: var(--text-primary);
    }
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 999;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
      color: var(--text-secondary);
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top: 3px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .message {
        max-width: 85%;
      }
      
      .messages-container {
        padding-bottom: 120px;
      }
    }
  </style>
</head>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      databaseURL: "https://hamburgerchat-e8f2a-default-rtdb.firebaseio.com/"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // –ö–ª—é—á –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    const ENCRYPTION_KEY = "HamburgerSecureKey2024!";
    
    // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏ —á–∞—Ç
    let currentUser = null;
    let currentUserId = null;
    let currentChatId = null;
    let currentChatData = null;
    let currentTheme = localStorage.getItem('hamburger_theme') || 'light';
    let stickerPacks = JSON.parse(localStorage.getItem('hamburger_sticker_packs') || '[]');
    let currentContextMessage = null;
    let allStickerPacks = [];

    // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.documentElement.setAttribute('data-theme', currentTheme);

    // –§—É–Ω–∫—Ü–∏–∏ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è/–¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    function encryptData(data) {
      return CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString();
    }
    
    function decryptData(encryptedData) {
      try {
        const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        return decrypted ? JSON.parse(decrypted) : null;
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è:', e);
        return null;
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('DOMContentLoaded', async () => {
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
      currentUser = localStorage.getItem('hamburger_user');
      currentUserId = localStorage.getItem('hamburger_user_id');
      
      if (!currentUser || !currentUserId) {
        window.location.href = 'https://hamburgerchat.github.io/';
        return;
      }
      
      // –ü–æ–ª—É—á–µ–Ω–∏–µ ID —á–∞—Ç–∞ –∏–∑ URL
      const urlParams = new URLSearchParams(window.location.search);
      currentChatId = urlParams.get('id') || urlParams.get('=');
      
      if (!currentChatId) {
        alert('–ß–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
        window.location.href = 'https://hamburgerchat.github.io/main.html';
        return;
      }
      
      // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–∞—Ç–∞
      await loadChatData();
      
      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
      setupEventListeners();
      
      // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∏–∫–µ—Ä–æ–≤
      loadAllStickerPacks();
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–∞—Ç–∞
    async function loadChatData() {
      try {
        const chatRef = database.ref(`chats/${currentChatId}`);
        const snapshot = await chatRef.once('value');
        
        if (!snapshot.exists()) {
          alert('–ß–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
          window.location.href = 'https://hamburgerchat.github.io/main.html';
          return;
        }
        
        const chatData = snapshot.val();
        currentChatData = decryptData(chatData.encryptedData);
        
        if (!currentChatData) {
          alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞');
          return;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
        document.getElementById('chatTitle').textContent = currentChatData.name;
        document.getElementById('chatAvatarInitial').textContent = currentChatData.name.charAt(0).toUpperCase();
        document.getElementById('chatStatus').textContent = '–í —Å–µ—Ç–∏';
        
        if (currentChatData.avatar) {
          document.getElementById('chatAvatar').style.backgroundImage = `url(${currentChatData.avatar})`;
          document.getElementById('chatAvatar').classList.add('has-image');
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        loadMessages();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫—Ä–µ–ø–ª—ë–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        loadPinnedMessage();
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞:', error);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
    function loadMessages() {
      try {
        const messagesRef = database.ref(`messages/${currentChatId}`);
        
        messagesRef.on('value', (snapshot) => {
          document.getElementById('loadingContainer').style.display = 'none';
          
          if (!snapshot.exists()) {
            document.getElementById('messagesContainer').innerHTML = `
              <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <div>–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>
                <div style="font-size: 0.9rem; margin-top: 0.5rem;">–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ –ø–µ—Ä–≤—ã–º!</div>
              </div>
            `;
            return;
          }
          
          const messages = snapshot.val();
          displayMessages(messages);
        });
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
      }
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
    function displayMessages(messages) {
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –≤—Ä–µ–º–µ–Ω–∏
      const sortedMessages = Object.entries(messages).sort((a, b) => a[1].timestamp - b[1].timestamp);
      
      sortedMessages.forEach(([messageId, messageData]) => {
        const decryptedData = decryptData(messageData.encryptedData);
        if (!decryptedData) return;
        
        const messageElement = createMessageElement(messageId, decryptedData);
        container.appendChild(messageElement);
      });
      
      // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
      setTimeout(() => {
        container.scrollTop = container.scrollHeight;
      }, 100);
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function createMessageElement(messageId, messageData) {
      const messageDiv = document.createElement('div');
      const isOwnMessage = messageData.sender === currentUser;
      
      messageDiv.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
      messageDiv.dataset.messageId = messageId;
      
      let contentHtml = '';
      
      if (messageData.type === 'sticker') {
        contentHtml = `<img src="${messageData.content}" class="message-sticker" alt="–°—Ç–∏–∫–µ—Ä">`;
      } else {
        contentHtml = `<div class="message-content">${escapeHtml(messageData.content)}</div>`;
      }
      
      messageDiv.innerHTML = `
        <div class="message-header">
          <span class="message-sender">${isOwnMessage ? '–í—ã' : escapeHtml(messageData.sender)}</span>
          <span class="message-time">${formatTime(messageData.timestamp)}</span>
        </div>
        ${contentHtml}
      `;
      
      // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
      messageDiv.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showContextMenu(e, messageId, messageData);
      });
      
      // –û–¥–∏–Ω–æ—á–Ω—ã–π –∫–ª–∏–∫ –Ω–∞ —Å—Ç–∏–∫–µ—Ä
      if (messageData.type === 'sticker') {
        const stickerImg = messageDiv.querySelector('.message-sticker');
        stickerImg.addEventListener('click', () => {
          // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Å—Ç–∏–∫–µ—Ä–ø–∞–∫–∞
        });
      }
      
      return messageDiv;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫—Ä–µ–ø–ª—ë–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function loadPinnedMessage() {
      try {
        const pinnedRef = database.ref(`pinnedMessages/${currentChatId}`);
        const snapshot = await pinnedRef.once('value');
        
        if (snapshot.exists()) {
          const pinnedData = snapshot.val();
          const decryptedData = decryptData(pinnedData.encryptedData);
          
          if (decryptedData) {
            document.getElementById('pinnedMessage').style.display = 'block';
            document.getElementById('pinnedMessageContent').textContent = 
              decryptedData.type === 'sticker' ? 'üìé –°—Ç–∏–∫–µ—Ä' : decryptedData.content;
            document.getElementById('pinnedMessageInfo').textContent = 
              `–ó–∞–∫—Ä–µ–ø–∏–ª: ${decryptedData.pinnedBy} ‚Ä¢ ${formatTime(decryptedData.pinnedAt)}`;
          }
        } else {
          document.getElementById('pinnedMessage').style.display = 'none';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫—Ä–µ–ø–ª—ë–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      
      if (!content) return;
      
      try {
        const messageData = {
          content: content,
          sender: currentUser,
          timestamp: Date.now(),
          type: 'text'
        };
        
        const encryptedData = encryptData(messageData);
        const messageId = Date.now().toString();
        
        await database.ref(`messages/${currentChatId}/${messageId}`).set({
          encryptedData: encryptedData,
          timestamp: Date.now()
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ
        await updateLastMessage(content);
        
        input.value = '';
        adjustTextareaHeight();
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è');
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å—Ç–∏–∫–µ—Ä–∞
    async function sendSticker(stickerUrl) {
      try {
        const messageData = {
          content: stickerUrl,
          sender: currentUser,
          timestamp: Date.now(),
          type: 'sticker'
        };
        
        const encryptedData = encryptData(messageData);
        const messageId = Date.now().toString();
        
        await database.ref(`messages/${currentChatId}/${messageId}`).set({
          encryptedData: encryptedData,

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ
        await updateLastMessage('üìé –°—Ç–∏–∫–µ—Ä');
        
        closeStickerPanel();
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å—Ç–∏–∫–µ—Ä–∞:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å—Ç–∏–∫–µ—Ä–∞');
      }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç–µ
    async function updateLastMessage(lastMessage) {
      try {
        const chatRef = database.ref(`chats/${currentChatId}`);
        const snapshot = await chatRef.once('value');
        const chatData = snapshot.val();
        const decryptedData = decryptData(chatData.encryptedData);
        
        decryptedData.lastMessage = lastMessage;
        decryptedData.lastMessageTime = Date.now();
        
        const encryptedData = encryptData(decryptedData);
        
        await chatRef.update({
          encryptedData: encryptedData,
          lastUpdated: Date.now()
        });
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —á–∞—Ç–∞:', error);
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö —Å—Ç–∏–∫–µ—Ä–ø–∞–∫–æ–≤

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Å—Ç–∏–∫–µ—Ä–æ–≤

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∏–∫–µ—Ä–æ–≤ –¥–ª—è –ø–æ–∏—Å–∫–∞
    function displaySearchStickers() {

        `;
        
        packElement.addEventListener('click', () => {

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Å—Ç–∏–∫–µ—Ä–ø–∞–∫–∞
    async function loadStickerPack(packName) {
      try {
        const response = await fetch(`https://api.allorigins.win/raw?url=https://bdd.somroti-yt.workers.dev/get/HMBR_StickerPack_${encodeURIComponent(packName)}`);
        const packData = await response.json();
        
        document.getElementById('stickerPackTitle').textContent = `${packData.name} by ${packData.author}`;
        document.getElementById('stickerViewStickers').innerHTML = '';
        
        packData.stickers.forEach((stickerUrl, index) => {
          const stickerElement = document.createElement('div');
          stickerElement.className = 'sticker-view-sticker';
          stickerElement.innerHTML = `<img src="${stickerUrl}" alt="–°—Ç–∏–∫–µ—Ä ${index + 1}" style="width: 100%; height: auto;">`;
          
          stickerElement.addEventListener('click', () => {
            sendSticker(stickerUrl);
          });
          
          document.getElementById('stickerViewStickers').appendChild(stickerElement);
        });
        
        document.getElementById('stickerView').style.display = 'flex';
        const isSaved = stickerPacks.includes(packName);
        document.getElementById('addStickerPack').style.display = isSaved ? 'none' : 'block';
        document.getElementById('addStickerPack').onclick = () => addStickerPack(packName);
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∏–∫–µ—Ä–ø–∞–∫–∞:', error);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∏–∫–µ—Ä–ø–∞–∫–∞');
      }
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∏–∫–µ—Ä–ø–∞–∫–∞ –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é
    function addStickerPack(packName) {
      if (!stickerPacks.includes(packName)) {
        stickerPacks.push(packName);
        localStorage.setItem('hamburger_sticker_packs', JSON.stringify(stickerPacks));
        alert(`–°—Ç–∏–∫–µ—Ä–ø–∞–∫ "${packName}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é!`);
        document.getElementById('addStickerPack').style.display = 'none';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –µ—Å–ª–∏ –Ω–∞ –≤–∫–ª–∞–¥–∫–µ –ø–æ–∏—Å–∫–∞
        const activeTab = document.querySelector('.sticker-tab.active').dataset.tab;
        if (activeTab === 'search') {
          displaySearchStickers();
        }
      }
    }

    // –ó–∞–∫—Ä–µ–ø–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function pinMessage(messageId) {
      try {
        const messageRef = database.ref(`messages/${currentChatId}/${messageId}`);
        const snapshot = await messageRef.once('value');
        const messageData = snapshot.val();
        const decryptedData = decryptData(messageData.encryptedData);
        
        const pinnedData = {
          messageId: messageId,
          content: decryptedData.content,
          type: decryptedData.type,
          sender: decryptedData.sender,
          pinnedBy: currentUser,
          pinnedAt: Date.now(),
          timestamp: decryptedData.timestamp
        };
        
        const encryptedPinnedData = encryptData(pinnedData);
        
        await database.ref(`pinnedMessages/${currentChatId}`).set({
          encryptedData: encryptedPinnedData,
          pinnedAt: Date.now()
        });
        
        loadPinnedMessage();
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
      }
    }

    // –û—Ç–∫—Ä–µ–ø–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function unpinMessage() {
      try {
        await database.ref(`pinnedMessages/${currentChatId}`).remove();
        loadPinnedMessage();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä–µ–ø–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
      }
    }

    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∑–∞–∫—Ä–µ–ø–ª—ë–Ω–Ω–æ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
    function scrollToPinnedMessage() {
      const pinnedRef = database.ref(`pinnedMessages/${currentChatId}`);
      pinnedRef.once('value').then((snapshot) => {
        if (snapshot.exists()) {
          const pinnedData = snapshot.val();
          const decryptedData = decryptData(pinnedData.encryptedData);
          if (decryptedData) {
            const messageElement = document.querySelector(`[data-message-id="${decryptedData.messageId}"]`);
            if (messageElement) {
              messageElement.scrollIntoView({ behavior: 'smooth' });
            }
          }
        }
      });
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString('ru-RU', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function adjustTextareaHeight() {
      const textarea = document.getElementById('messageInput');
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª—è–º–∏
    function openStickerPanel() {
      document.getElementById('stickerPanel').style.display = 'flex';
      displaySavedStickers();
    }
    
    function closeStickerPanel() {
      document.getElementById('stickerPanel').style.display = 'none';
      document.getElementById('stickerSearch').value = '';
    }
    
    function closeStickerView() {
      document.getElementById('stickerView').style.display = 'none';
    }
    
    function showContextMenu(event, messageId, messageData) {
      event.preventDefault();
      currentContextMessage = { messageId, messageData };
      
      const contextMenu = document.getElementById('contextMenu');
      contextMenu.style.display = 'block';
      contextMenu.style.left = Math.min(event.clientX, window.innerWidth - 250) + 'px';
      contextMenu.style.top = Math.min(event.clientY, window.innerHeight - 150) + 'px';
      
      document.getElementById('overlay').style.display = 'block';
    }
    
    function closeAllModals() {
      document.getElementById('stickerPanel').style.display = 'none';
      document.getElementById('stickerView').style.display = 'none';
      document.getElementById('contextMenu').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    function setupEventListeners() {
      // –ù–∞–≤–∏–≥–∞—Ü–∏—è
      document.getElementById('backButton').addEventListener('click', () => {
        window.location.href = 'https://hamburgerchat.github.io/main.html';
      });
      
      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
      document.getElementById('sendBtn').addEventListener('click', sendMessage);
      document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      document.getElementById('messageInput').addEventListener('input', adjustTextareaHeight);
      
      // –°—Ç–∏–∫–µ—Ä—ã
      document.getElementById('stickerBtn').addEventListener('click', openStickerPanel);
      document.getElementById('closeStickerView').addEventListener('click', closeStickerView);
      
      // –í–∫–ª–∞–¥–∫–∏ —Å—Ç–∏–∫–µ—Ä–æ–≤
      document.querySelectorAll('.sticker-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          document.querySelectorAll('.sticker-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          
          if (this.dataset.tab === 'saved') {
            displaySavedStickers();
          } else {
            displaySearchStickers();
          }
        });
      });
      
      // –ü–æ–∏—Å–∫ —Å—Ç–∏–∫–µ—Ä–æ–≤
      document.getElementById('stickerSearch').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const packs = document.querySelectorAll('.sticker-pack');
        const activeTab = document.querySelector('.sticker-tab.active').dataset.tab;
        
        packs.forEach(pack => {
          const name = pack.querySelector('.sticker-pack-name').textContent.toLowerCase();
          pack.style.display = name.includes(query) ? 'block' : 'none';
        });
      });
      
      // –ó–∞–∫—Ä–µ–ø–ª—ë–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      document.getElementById('pinnedMessage').addEventListener('click', scrollToPinnedMessage);
      document.getElementById('unpinBtn').addEventListener('click', (e) => {
        e.stopPropagation();
        unpinMessage();
      });
      
      // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
      document.querySelectorAll('.context-item').forEach(item => {
        item.addEventListener('click', function() {
          const action = this.dataset.action;
          handleContextAction(action, currentContextMessage);
        });
      });
      
      // –û–≤–µ—Ä–ª–µ–π
      document.getElementById('overlay').addEventListener('click', closeAllModals);
    }
    
    function handleContextAction(action, context) {
      switch (action) {
        case 'pin':
          pinMessage(context.messageId);
          break;
        case 'reply':
          // –õ–æ–≥–∏–∫–∞ –æ—Ç–≤–µ—Ç–∞
          break;
        case 'delete':
          // –õ–æ–≥–∏–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
          break;
      }
      closeAllModals();
    }
  </script>
