  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é Firebase
    try {

    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase:', error);

    const database = firebase.database();
    
    // –ö–ª—é—á –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    const ENCRYPTION_KEY = "HamburgerSecureKey2024!";
    
    // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏ –¥–∞–Ω–Ω—ã–µ
    let currentUser = null;

    let currentTheme = localStorage.getItem('hamburger_theme') || 'light';
    let currentChatId = null;
    let currentChatData = null;

    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
    document.documentElement.setAttribute('data-theme', currentTheme);

    // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è/–¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    function encryptData(data) {
      try {
        return CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è:', error);
        return null;
      }
    }
    
    function decryptData(encryptedData) {
      try {
        if (!encryptedData) return null;
        const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        return decrypted ? JSON.parse(decrypted) : null;
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è:', e);
        return null;

    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (!file.type.startsWith('image/')) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
        return;
      }
      
      try {
        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ Data URL
        const dataUrl = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞ ImgBB
        const apiKey = "02cf7a0dc37b8a8adaedc9784752a3db";
        const formData = new FormData();
        formData.append("image", dataUrl.split(",")[1]);
        formData.append("key", apiKey);

        const response = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        
        const data = await response.json();
        const imageUrl = data.data?.url;
        
        if (!imageUrl) {
          throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
        const messageId = Date.now().toString();
        const messageText = document.getElementById('messageInput').value.trim();
        
        const messageData = {
          text: messageText,
          image: imageUrl,
          sender: currentUser,
          timestamp: Date.now(),
          type: 'image'
        };
        
        const encryptedData = encryptData(messageData);
        
        await database.ref(`messages/${currentChatId}/${messageId}`).set({
          encryptedData: encryptedData,
          timestamp: Date.now()
        });
        
        await updateLastMessage(messageText || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
        
        // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('messageInput').value = '';
        document.getElementById('imageUpload').value = '';
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ' + error.message);
      }
    }

    // –û—Ç–º–µ–Ω–∞ –æ—Ç–≤–µ—Ç–∞
    function cancelReply() {
      replyingTo = null;
      document.getElementById('replyContainer').style.display = 'none';
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π –º–µ–Ω—é
    function handleMenuAction(action) {
      switch (action) {
        case 'mute':
          toggleMuteChat();
          break;
        case 'favorite':
          toggleFavoriteChat();
          break;
        case 'clear':
          clearChatHistory();
          break;
        case 'leave':
          leaveGroupChat();
          break;
      }
      closeAllModals();
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function toggleMuteChat() {
      const mutedChats = JSON.parse(localStorage.getItem('hamburger_muted_chats') || '[]');
      const isMuted = mutedChats.includes(currentChatId);
      
      if (isMuted) {
        const index = mutedChats.indexOf(currentChatId);
        mutedChats.splice(index, 1);
        alert('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤–∫–ª—é—á–µ–Ω—ã');
      } else {
        mutedChats.push(currentChatId);
        alert('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ—Ç–∫–ª—é—á–µ–Ω—ã');
      }
      
      localStorage.setItem('hamburger_muted_chats', JSON.stringify(mutedChats));
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
    function toggleFavoriteChat() {
      const favoriteChats = JSON.parse(localStorage.getItem('hamburger_favorite_chats') || '[]');
      const isFavorite = favoriteChats.includes(currentChatId);
      
      if (isFavorite) {
        const index = favoriteChats.indexOf(currentChatId);
        favoriteChats.splice(index, 1);
        alert('–ß–∞—Ç —É–¥–∞–ª–µ–Ω –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
      } else {
        favoriteChats.push(currentChatId);
        alert('–ß–∞—Ç –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ');
      }
      
      localStorage.setItem('hamburger_favorite_chats', JSON.stringify(favoriteChats));
    }

    // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
    async function clearChatHistory() {
      if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞?')) return;
      
      try {
        await database.ref(`messages/${currentChatId}`).remove();
        document.getElementById('messagesContainer').innerHTML = `
          <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üí¨</div>
            <h3>–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</h3>
            <p>–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ –ø–µ—Ä–≤—ã–º!</p>
          </div>
        `;
        alert('–ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞ –æ—á–∏—â–µ–Ω–∞');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ –∏—Å—Ç–æ—Ä–∏–∏');
      }
    }

    // –í—ã—Ö–æ–¥ –∏–∑ –≥—Ä—É–ø–ø–æ–≤–æ–≥–æ —á–∞—Ç–∞
    async function leaveGroupChat() {
      if (!isGroupChat) return;
      
      if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ–∫–∏–Ω—É—Ç—å –≥—Ä—É–ø–ø—É?')) return;
      
      try {
        // –£–¥–∞–ª—è–µ–º —á–∞—Ç –∏–∑ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        await database.ref(`userChats/${currentUserId}/${currentChatId}`).remove();
        
        alert('–í—ã –ø–æ–∫–∏–Ω—É–ª–∏ –≥—Ä—É–ø–ø—É');
        window.location.href = 'https://hamburgerchat.github.io/main.html';
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞ –∏–∑ –≥—Ä—É–ø–ø—ã:', error);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –≥—Ä—É–ø–ø—ã');
      }
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –≤—Å–µ—Ö –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
    function closeAllModals() {
      document.getElementById('chatMenu').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
    window.debugChat = {
      currentUser,
      currentChatId,
      currentChatData,

      showFirebaseData: async () => {
        const chatRef = database.ref(`chats/${currentChatId}`);

    };
  </script>
