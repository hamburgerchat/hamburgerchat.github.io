<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff7f50, #ff9966);
      --bg-gradient: linear-gradient(135deg, #1a1a2e, #16213e);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #333;
      --text-secondary: #666;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --border-radius: 20px;
    }

    [data-theme="dark"] {
      --card-bg: rgba(30, 30, 46, 0.95);
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Inter', sans-serif; 
    }
    
    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease;
      color: var(--text-primary);
    }
    
    .header {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 1.2rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.3s ease;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    
    .logo-icon {
      width: 45px;
      height: 45px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(255, 127, 80, 0.4);
    }
    
    .logo-icon i {
      color: white;
      font-size: 1.3rem;
    }
    
    .logo-text {
      font-size: 1.6rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .search-toggle {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: var(--primary-gradient);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 127, 80, 0.3);
    }
    
    .search-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 127, 80, 0.5);
    }
    
    .profile-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: var(--primary-gradient);
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 127, 80, 0.3);
    }
    
    .profile-btn:hover {
      transform: scale(1.05);
    }
    
    .search-container {
      background: var(--card-bg);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 127, 80, 0.1);
      border-radius: var(--border-radius);
      padding: 1rem 1.5rem;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .search-box:focus-within {
      border-color: #ff7f50;
      background: rgba(255, 127, 80, 0.15);
    }
    
    .search-box i {
      color: #ff7f50;
      margin-right: 1rem;
      font-size: 1.2rem;
    }
    
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      padding: 0.5rem;
      font-size: 1.1rem;
      background: transparent;
      color: var(--text-primary);
    }
    
    .search-box input::placeholder {
      color: var(--text-secondary);
    }
    
    .chats-container {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    
    .no-chats {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }
    
    .no-chats-icon {
      width: 100px;
      height: 100px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 8px 25px rgba(255, 127, 80, 0.4);
    }
    
    .no-chats-icon i {
      color: white;
      font-size: 2.5rem;
    }
    
    .no-chats h3 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.5rem;
    }
    
    .no-chats p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .chat-list {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
    
    .chat-item {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 127, 80, 0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .chat-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 127, 80, 0.3);
    }
    
    .chat-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      background: var(--primary-gradient);
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(255, 127, 80, 0.4);
    }
    
    .chat-avatar.has-image {
      background-size: cover;
      background-position: center;
    }
    
    .chat-info {
      flex: 1;
      min-width: 0;
    }
    
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .chat-name {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--text-primary);
    }
    
    .chat-time {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .chat-last-message {
      font-size: 1rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .chat-type {
      background: var(--primary-gradient);
      color: white;
      padding: 0.2rem 0.8rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .create-chat-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: var(--primary-gradient);
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 6px 25px rgba(255, 127, 80, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 90;
    }
    
    .create-chat-btn:hover {
      transform: scale(1.15) rotate(90deg);
      box-shadow: 0 10px 35px rgba(255, 127, 80, 0.7);
    }
    
    /* Модальные окна */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .modal-content {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: var(--shadow);
      animation: modalAppear 0.3s ease;
      border: 1px solid rgba(255, 127, 80, 0.2);
    }
    
    @keyframes modalAppear {
      0% { opacity: 0; transform: scale(0.9) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .close-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: var(--text-secondary);
      transition: color 0.3s ease;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .close-btn:hover {
      color: #ff7f50;
      background: rgba(255, 127, 80, 0.1);
    }
    
    .form-group {
      margin-bottom: 1.8rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
    }
    
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid rgba(255, 127, 80, 0.2);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 127, 80, 0.05);
      color: var(--text-primary);
    }
    
    .form-group input:focus, .form-group textarea:focus {
      border-color: #ff7f50;
      outline: none;
      background: rgba(255, 127, 80, 0.1);
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .avatar-upload {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .avatar-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.8rem;
      color: white;
      flex-shrink: 0;
    }
    
    .avatar-preview.has-image {
      background-size: cover;
      background-position: center;
    }
    
    .upload-btn {
      padding: 0.8rem 1.5rem;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 127, 80, 0.4);
    }
    
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
    }
    
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    
    .btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 127, 80, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 127, 80, 0.6);
    }
    
    .btn-secondary {
      background: rgba(255, 127, 80, 0.1);
      color: #ff7f50;
      border: 2px solid rgba(255, 127, 80, 0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 127, 80, 0.2);
    }
    
    .search-results {
      background: var(--card-bg);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: var(--shadow);
      display: none;
      animation: slideDown 0.3s ease;
    }
    
    .search-result-item {
      padding: 1.2rem 1.5rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 127, 80, 0.1);
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .search-result-item:hover {
      background: rgba(255, 127, 80, 0.1);
    }
    
    .search-result-item:last-child {
      border-bottom: none;
    }
    
    .result-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      flex-shrink: 0;
    }
    
    .result-info {
      flex: 1;
    }
    
    .result-type {
      font-size: 0.8rem;
      color: #ff7f50;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    
    .result-name {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 1.1rem;
    }
    
    .file-input {
      display: none;
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .chats-container {
        padding: 1rem;
      }
      
      .chat-list {
        grid-template-columns: 1fr;
      }
      
      .create-chat-btn {
        bottom: 1rem;
        right: 1rem;
        width: 60px;
        height: 60px;
      }
      
      .modal-content {
        margin: 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Шапка -->

        <i class="fas fa-hamburger"></i>
      </div>
      <div class="logo-text">Hamburger</div>
    </div>
    <div class="header-actions">
      <button class="search-toggle" id="searchToggle">
        <i class="fas fa-search"></i>
      </button>
      <button class="profile-btn" id="profileBtn">
        <span id="profileInitial">U</span>
      </button>

  </div>

  <div class="search-container" id="searchContainer">

      <input type="text" id="searchInput" placeholder="Поиск пользователей...">
    </div>
    <div class="search-results" id="searchResults"></div>
  </div>

  </div>
  
  <!-- Кнопка создания чата -->
  <button class="create-chat-btn" id="createChatBtn">

  </button>
  
  <!-- Модальное окно создания чата -->
  <div class="modal" id="createChatModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Создать чат</h2>
        <button class="close-btn" id="closeCreateChat">&times;</button>
      </div>
      <div class="form-group">
        <label for="chatName">Название чата</label>
        <input type="text" id="chatName" placeholder="Введите название чата">

        <label for="chatDescription">Описание</label>

      <div class="form-group">
        <label>Аватарка чата</label>
        <div class="avatar-upload">
          <div class="avatar-preview" id="avatarPreview">
            <span id="avatarInitial">C</span>
          </div>
          <input type="file" id="avatarUpload" class="file-input" accept="image/*">

          </button>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelCreateChat">Отмена</button>
        <button class="btn btn-primary" id="confirmCreateChat">Создать чат</button>
      </div>
    </div>
  </div>

    const firebaseConfig = {

      return CryptoJS.AES.encrypt(JSON.stringify(data), ENCRYPTION_KEY).toString();
    }
    
    function decryptData(encryptedData) {
      try {
        const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      } catch (e) {
        return null;
      }
    }
    
    // Хеширование
    function hashPassword(password) {
      return CryptoJS.SHA256(password + ENCRYPTION_KEY).toString();
    }

        reader.readAsDataURL(file);
      });
    }
    
    // Загрузка изображения на сервер через API
    async function uploadImageToServer(dataUrl) {
      try {
        const apiKey = "02cf7a0dc37b8a8adaedc9784752a3db";
        const formData = new FormData();
        formData.append("image", dataUrl.split(",")[1]);
        formData.append("key", apiKey);

        const response = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        
        const data = await response.json();
        return data.data?.url || '';
      } catch (error) {
        console.error('Ошибка загрузки изображения:', error);
        return '';
      }
    }
    
    // Инициализация при загрузке

      // Проверка авторизации
      currentUser = localStorage.getItem('hamburger_user');
      currentUserId = localStorage.getItem('hamburger_user_id');

        window.location.href = 'https://hamburgerchat.github.io/';
        return;
      }
      
      // Установка аватарки профиля
      profileInitial.textContent = currentUser.charAt(0).toUpperCase();
      
      // Загрузка чатов пользователя
      await loadUserChats();
      
      // Настройка обработчиков событий
      setupEventListeners();
    });
    
    // Настройка обработчиков событий

      // Переход в профиль
      profileBtn.addEventListener('click', () => {
        window.location.href = 'https://hamburgerchat.github.io/profile.html';
      });
      
      // Переключение поиска

          searchInput.focus();

      });

      });

      // Создание чата
      createChatBtn.addEventListener('click', () => {
        createChatModal.style.display = 'flex';
      });
      
      // Закрытие модального окна
      closeCreateChat.addEventListener('click', closeCreateChatModal);
      cancelCreateChat.addEventListener('click', closeCreateChatModal);
      
      // Подтверждение создания чата
      confirmCreateChat.addEventListener('click', createNewChat);
    }
    
    // Обработка загрузки аватарки
    async function handleAvatarUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (!file.type.startsWith('image/')) {
        alert('Пожалуйста, выберите изображение');
        return;
      }
      
      try {
        // Показываем превью
        const dataUrl = await convertImageToDataUrl(file);
        avatarPreview.style.backgroundImage = `url(${dataUrl})`;
        avatarPreview.classList.add('has-image');
        avatarInitial.style.display = 'none';
        
        // Загружаем на сервер
        const imageUrl = await uploadImageToServer(dataUrl);
        if (imageUrl) {
          uploadedAvatarUrl = imageUrl;
        } else {
          alert('Ошибка загрузки изображения');
        }
      } catch (error) {
        console.error('Ошибка обработки изображения:', error);
        alert('Ошибка при загрузке изображения');
      }
    }
    
    // Закрытие модального окна создания чата
    function closeCreateChatModal() {
      createChatModal.style.display = 'none';
      // Сброс формы
      document.getElementById('chatName').value = '';
      document.getElementById('chatDescription').value = '';
      avatarPreview.style.backgroundImage = '';
      avatarPreview.classList.remove('has-image');
      avatarInitial.style.display = 'block';
      uploadedAvatarUrl = '';
    }
    
    // Загрузка чатов пользователя
    async function loadUserChats() {
      try {
        const userChatsRef = database.ref(`userChats/${currentUserId}`);
        const snapshot = await userChatsRef.once('value');
        
        if (!snapshot.exists()) {
          noChats.style.display = 'block';
          chatList.style.display = 'none';
          return;
        }
        
        noChats.style.display = 'none';
        chatList.style.display = 'grid';
        chatList.innerHTML = '';
        
        const chats = snapshot.val();
        for (const chatId in chats) {
          await displayChat(chatId);
        }
      } catch (error) {
        console.error('Ошибка загрузки чатов:', error);
      }
    }
    
    // Отображение чата
    async function displayChat(chatId) {
      try {
        const chatRef = database.ref(`chats/${chatId}`);
        const snapshot = await chatRef.once('value');
        
        if (!snapshot.exists()) return;
        
        const chatData = snapshot.val();
        const decryptedData = decryptData(chatData.encryptedData);
        
        if (!decryptedData) return;
        
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.addEventListener('click', () => {
          window.location.href = `https://hamburgerchat.github.io/chat.html?=${chatId}`;
        });
        
        const avatar = document.createElement('div');
        avatar.className = 'chat-avatar';
        
        if (decryptedData.avatar) {
          avatar.style.backgroundImage = `url(${decryptedData.avatar})`;
          avatar.classList.add('has-image');
        } else {
          avatar.textContent = decryptedData.name.charAt(0).toUpperCase();
        }
        
        const info = document.createElement('div');
        info.className = 'chat-info';
        
        const header = document.createElement('div');
        header.className = 'chat-header';
        
        const name = document.createElement('div');
        name.className = 'chat-name';
        name.textContent = decryptedData.name;
        
        const time = document.createElement('div');
        time.className = 'chat-time';
        time.textContent = formatTime(decryptedData.lastMessageTime || decryptedData.createdAt);
        
        header.appendChild(name);
        header.appendChild(time);
        
        const lastMessage = document.createElement('div');
        lastMessage.className = 'chat-last-message';
        lastMessage.textContent = decryptedData.lastMessage || 'Нет сообщений';
        
        const meta = document.createElement('div');
        meta.className = 'chat-meta';
        
        const type = document.createElement('div');
        type.className = 'chat-type';
        type.textContent = decryptedData.type === 'private' ? 'Личный' : 'Группа';
        
        const participants = document.createElement('div');
        participants.textContent = `${decryptedData.participants?.length || 1} участников`;
        
        meta.appendChild(type);
        meta.appendChild(participants);
        
        info.appendChild(header);
        info.appendChild(lastMessage);
        info.appendChild(meta);
        
        chatItem.appendChild(avatar);
        chatItem.appendChild(info);
        
        chatList.appendChild(chatItem);
      } catch (error) {
        console.error('Ошибка отображения чата:', error);
      }
    }
    
    // Форматирование времени
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 24 * 60 * 60 * 1000) {
        return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
      } else {
        return date.toLocaleDateString('ru-RU');
      }
    }
    
    // Обработка поиска
    async function handleSearch() {
      const query = searchInput.value.trim();
      
      if (query.length < 2) {
        searchResults.style.display = 'none';
        return;
      }
      
      try {
        // Поиск пользователей
        const usersRef = database.ref('users');
        const snapshot = await usersRef.once('value');
        
        searchResults.innerHTML = '';
        searchResults.style.display = 'block';
        
        if (!snapshot.exists()) {
          showNoResults();
          return;
        }
        
        let resultsFound = false;
        
        snapshot.forEach((childSnapshot) => {
          const userData = childSnapshot.val();
          const decryptedData = decryptData(userData.encryptedData);
          
          if (!decryptedData) return;
          
          if (decryptedData.username.toLowerCase().includes(query.toLowerCase()) && 
              decryptedData.username !== currentUser) {
            resultsFound = true;
            
            const resultItem = document.createElement('div');
            resultItem.className = 'search-result-item';
            resultItem.addEventListener('click', () => {
              createOrOpenPrivateChat(decryptedData.username, childSnapshot.key);
            });
            
            const avatar = document.createElement('div');
            avatar.className = 'result-avatar';
            avatar.textContent = decryptedData.username.charAt(0).toUpperCase();
            
            const info = document.createElement('div');
            info.className = 'result-info';
            
            const type = document.createElement('div');
            type.className = 'result-type';
            type.textContent = 'Пользователь';
            
            const name = document.createElement('div');
            name.className = 'result-name';
            name.textContent = decryptedData.username;
            
            info.appendChild(type);
            info.appendChild(name);
            
            resultItem.appendChild(avatar);
            resultItem.appendChild(info);
            searchResults.appendChild(resultItem);
          }
        });
        
        if (!resultsFound) {
          showNoResults();
        }
      } catch (error) {
        console.error('Ошибка поиска:', error);
        showNoResults();
      }
    }
    
    function showNoResults() {
      const noResults = document.createElement('div');
      noResults.className = 'search-result-item';
      noResults.textContent = 'Ничего не найдено';
      searchResults.appendChild(noResults);
    }
    
    // Создание или открытие личного чата
    async function createOrOpenPrivateChat(username, userId) {
      try {
        // Проверяем, есть ли уже чат с этим пользователем
        const userChatsRef = database.ref(`userChats/${currentUserId}`);
        const snapshot = await userChatsRef.once('value');
        
        if (snapshot.exists()) {
          const userChats = snapshot.val();
          
          for (const chatId in userChats) {
            const chatRef = database.ref(`chats/${chatId}`);
            const chatSnapshot = await chatRef.once('value');
            
            if (!chatSnapshot.exists()) continue;
            
            const chatData = chatSnapshot.val();
            const decryptedData = decryptData(chatData.encryptedData);
            
            if (decryptedData && decryptedData.type === 'private' && 
                decryptedData.participants.includes(username)) {
              // Чат уже существует - переходим к нему
              window.location.href = `https://hamburgerchat.github.io/chat.html?=${chatId}`;
              return;
            }
          }
        }
        
        // Создаем новый личный чат
        const chatId = generateId();
        const chatData = {
          name: username,
          type: 'private',
          participants: [currentUser, username],
          createdBy: currentUser,
          createdAt: Date.now(),
          lastMessage: '',
          lastMessageTime: Date.now()
        };
        
        const encryptedData = encryptData(chatData);
        
        // Сохраняем чат
        await database.ref(`chats/${chatId}`).set({
          encryptedData: encryptedData,
          createdAt: Date.now()
        });
        
        // Добавляем чат пользователям
        await database.ref(`userChats/${currentUserId}/${chatId}`).set(true);
        await database.ref(`userChats/${userId}/${chatId}`).set(true);
        
        // Очищаем поиск и переходим к чату
        searchInput.value = '';
        searchResults.style.display = 'none';
        searchContainer.style.display = 'none';
        window.location.href = `https://hamburgerchat.github.io/chat.html?=${chatId}`;
        
      } catch (error) {
        console.error('Ошибка создания личного чата:', error);
        alert('Ошибка при создании чата');
      }
    }
    
    // Создание нового чата
    async function createNewChat() {
      const name = document.getElementById('chatName').value.trim();
      const description = document.getElementById('chatDescription').value.trim();
      
      if (!name) {
        alert('Введите название чата');
        return;
      }
      
      try {
        const chatId = generateId();
        const chatData = {
          name: name,
          description: description,
          type: 'group',
          participants: [currentUser],
          createdBy: currentUser,
          createdAt: Date.now(),
          avatar: uploadedAvatarUrl || null,
          lastMessage: '',
          lastMessageTime: Date.now()
        };
        
        const encryptedData = encryptData(chatData);
        
        // Сохраняем чат
        await database.ref(`chats/${chatId}`).set({
          encryptedData: encryptedData,
          createdAt: Date.now()
        });
        
        // Добавляем чат пользователю
        await database.ref(`userChats/${currentUserId}/${chatId}`).set(true);
        
        // Закрываем модальное окно
        closeCreateChatModal();
        
        // Переходим к созданному чату
        window.location.href = `https://hamburgerchat.github.io/chat.html?=${chatId}`;
        
      } catch (error) {
        console.error('Ошибка создания чата:', error);
        alert('Ошибка при создании чата');
      }
    }
    
    // Закрытие результатов поиска при клике вне области
    document.addEventListener('click', (e) => {
      if (!searchContainer.contains(e.target) && e.target !== searchToggle) {
        searchContainer.style.display = 'none';
      }
    });
  </script>
